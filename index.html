<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MoritaSaki in the pool</title>

  <!-- 念のためHTMLもノーキャッシュ -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    html,body{
      height:100%; margin:0; background:#000;
      display:flex; align-items:center; justify-content:center;
    }
    img{ max-width:80vw; max-height:80vh; object-fit:contain; }
    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0; }
  </style>
</head>
<body>
  <!-- 画像一枚だけ表示（同じ階層に face.png を置く） -->
  <img src="./face.png" alt="loading" />
  <span class="sr-only">Redirecting…</span>

  <script>
    // JSONは毎回“新鮮”に取得：クエリへタイムスタンプ付与で端末・CDNのキャッシュ回避
    const cfgUrl = `./config.json?ts=${Date.now()}`;

    (async () => {
      try {
        const res = await fetch(cfgUrl, { cache: 'no-store' });
        if (!res.ok) throw new Error('config fetch failed');
        const conf = await res.json();

        // 1) シンプル指定：target があればそこへ
        if (typeof conf.target === 'string' && conf.target) {
          return location.replace(conf.target);
        }

        // 2) 期間切替（任意拡張）：routes があれば時間帯で選ぶ
        if (Array.isArray(conf.routes)) {
          const now = new Date();
          for (const r of conf.routes) {
            const from = r.from ? new Date(r.from) : new Date('1970-01-01');
            const to   = r.to   ? new Date(r.to)   : new Date('2999-12-31');
            if (now >= from && now < to && typeof r.url === 'string' && r.url) {
              return location.replace(r.url);
            }
          }
        }

        // 3) どれにも該当しない場合のフォールバック
        location.replace('https://example.com');
      } catch (e) {
        // JSON取得失敗時の保険
        location.replace('https://example.com');
      }
    })();
  </script>
</body>
</html>
